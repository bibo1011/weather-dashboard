<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="bg-dark text-light text-center py-4 my-0">Weather Dashboard</h1>
    </header>
    <div class="container ml-0 mr-0">
        <div class="row">
            <div class="col-4 bg-light">
            <h3 class="ml-2">Search for a City:</h3>
                <div class="input-group-append ml-2"> 
                    <input type="text" class="form-control" placeholder="City" id="city">
                    <button id="myBtn" class="btn btn-outline-primary" onclick="citySearch()"><img src="./assets/images/20-20-b7763c75eb414545fba10bdd53cfbe2f.png" alt="search"></button>
                </div>
                <div id="history"></div>
            </div>
            <div class="col-8">
                <div id="name"></div>
                <div id="temp"></div>
                <div id="humidity"></div>
                <div id="wind"></div>
                <div id="uv" class="text-light"></div>
                <div id="fiveDay"></div>
                
                <div class="row ml-4 text-light">
                    <div class="col mr-4 bg-primary rounded">
                        <div id="date0" ></div>
                        <div id="clouds0"></div>
                        <div id="temp0"></div>
                        <div id="humidity0"></div>
                    </div>
                    <div class="col mr-4 bg-primary rounded">
                        <div id="date1" ></div>
                        <div id="clouds1"></div>
                        <div id="temp1"></div>
                        <div id="humidity1"></div>
                    </div>
                    <div class="col mr-4 bg-primary rounded">
                        <div id="date2" ></div>
                        <div id="clouds2"></div>
                        <div id="temp2"></div>
                        <div id="humidity2"></div>
                    </div>
                    <div class="col mr-4 bg-primary rounded">
                        <div id="date3" ></div>
                        <div id="clouds3"></div>
                        <div id="temp3"></div>
                        <div id="humidity3"></div>
                    </div>
                    <div class="col mr-4 bg-primary rounded">
                        <div id="date4" ></div>
                        <div id="clouds4"></div>
                        <div id="temp4"></div>
                        <div id="humidity4"></div>
                    </div>


                        

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
